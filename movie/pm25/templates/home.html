{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pm</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body>
    <div class="navbar navbar-default " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">Withe&Black</a>
                <button class="navbar-toggle collapsed"  data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{% block nav_home_active %}{% endblock %}">
                        <a href="{% url 'movie_list' %}">电影</a>
                    </li>
                    <li class="{% block PM25_active %}{% endblock %}">
                        <a href="{% url 'home' %}">PM2.5</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="header col-xs-6">
            <div class="aqi_title">
                <p>忘记什么时候，用颜色代表空气</p>
                <img src="{% static 'aqi.png' %}">
            </div>
            <form method="get" action="{% url 'pa' %}">
                {% csrf_token %}
                <div class="search-bar clearf">
                    <input type="search" placeholder="城市名" name="city">
                    <button type="submit">查询</button>
                </div>
            </form>
        </div>
        <div class="col-xs-3"></div>
    </div>
     {% block content %}{% endblock %}
</body>
</html>
